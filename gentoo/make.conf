########################################
#***************************************
#*
#* setup
#*	show commands:			grep "^#\*" /etc/make.conf
#*	select mirrors:			mirrorselect --output --ipv4 --deep --servers 10
#*
#* rebuild
#*	new kernel:			genkernel --loglevel=5 --symlink --menuconfig kernel
#*	rebuild toolchain:		emerge [toolchain packages]
#*	rebuild world:			emerge --emptytree system world
#*
#* update
#*	review settings:		emerge --info
#*	update portage tree:		emerge --sync
#*	update packages:		emerge --update world
#*	update everything:		emerge --update --deep --newuse system world
#*
#* review
#*	search packages:		emerge --search [regex]
#*	search package descriptions:	emerge --search --searchdesc [regex]
#*	show dependency tree:		[emerge command] --tree
#*
#* manage
#*	install libraries:		emerge [libraries]
#*	install packages:		emerge --noreplace --select [packages]
#*	install binary packages:	emerge --usepkgonly [packages]
#*	remove packages:		emerge --unmerge
#*	resume failed emerge(s):	emerge --resume
#*
#* overlay
#*	create manifest:		ebuild [ebuild] digest
#*
#* clean
#*	update configuration files:	dispatch-conf
#*	clean dependencies:		emerge --depclean
#*	rebuild linked:			revdep-rebuild --ignore
#*	check and fix issues:		emaint --fix all
#*	find duplicates:		equery list --duplicates '*'
#*
#***************************************
